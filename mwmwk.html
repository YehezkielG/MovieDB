<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Line Example</title>
    <style>
        .decorative-line::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background: black;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="decorative-line">Title with Decorative Line</div>
</body>
</html>
