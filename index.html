<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Movie DB</title>
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="bg-zinc-200">
    <header class="p-4 flex justify-between items-center text-white bg-header">
        <h2 class="logo text-3xl font-bold">MovieDB</h2>
        <nav class="float-righ">
            <ul class="flex text-gray-300">
                <li class="mx-2 p-1 px-2 rounded-md hover:text-white hover:bg-white/30"><a href="#">Movie</a></li>
                <li class="mx-2 p-1 px-2 rounded-md hover:text-white hover:bg-white/30"><a href="#">TV Series</a></li>
                <li class="mx-2 p-1 px-2 rounded-md hover:text-white hover:bg-white/30"><a href="#">People</a></li>
            </ul>
        </nav>
    </header>
    <section class="bg-[url('../image/bg3.jpg')] bg-center bg-no-repeat bg-cover shadow-lg">
        <div class=" backdrop-blur-sm">
            <div class="bg-white/75 py-16 " style="margin:0 7%;">
                <h2 class="text-center my-10 text-xl font-bold">
                    Selamat Datang di MovieDB - Jelajahi Dunia Film yang Tak Terbatas!
                </h2>
                <div class="m-auto my-10 w-3/4 flex items-center rounded-lg overflow-hidden">
                    <input type="text" class="w-full bg-white/70  p-2 text-black placeholder:text-black outline-none"
                        placeholder="Cari sebuah Movie, TV-Series, Actor">
                    <input type="button" class="w-2/12  p-2 border-l-0 cursor-pointer blue1 text-white" value="Search">
                </div>
            </div>
        </div>
    </section>
    <section style="margin: 0 7%;">
        <div class="flex items-center justify-between" style="margin: 20px 0;">
            <div class="flex items-center">
                <img src="image/movie-96.png" style="width: 35px">
                <span class="text-2xl font-bold mx-3">
                    Trending Movie
                </span>
            </div>
            <div class="float-right">
                <select name="movie" id="selectDay" class="outline-none border-2 border-blue-400 m-3 rounded-md p-1 bg-white px-1">
                    <option value="day">Hari ini</option>
                    <option value="week">Minggu ini</option>
                </select>
            </div>
        </div>
        <div class="bg-white p-4 rounded-2xl overflow-hidden">
            <div class="overflow-auto flex" id="Trendingmovie"></div>
        </div>
    </section>
    <section style="margin: 0 7%;">
        <div class="flex items-center justify-between" style="margin: 20px 0;">
            <div class="flex items-center">
                <img src="image/tv-show-96.png" style="width: 35px">
                <span class="text-2xl font-bold mx-3">
                    Trending TV
                </span>
            </div>
            <div class="float-right">
                <select name="" id="selectDay" class="outline-none border-2 border-blue-400 m-3 rounded-md p-1 bg-white px-1">
                    <option value="day">Hari ini</option>
                    <option value="week">Minggu ini</option>
                </select>
            </div>
        </div>
        <div class="bg-white p-4 rounded-2xl overflow-hidden">
            <div class="overflow-auto flex" id="Trendingtv"></div>
        </div>
    </section>
    <section style="margin: 0 7%;">
        <div class="flex items-center"  style="margin: 20px 0;">
            <span class="text-2xl font-bold mx-3 my-5">
               Orang Yang Sedang Trend
            </span>
        </div>
        <div class="grid grid-cols-6  gap-5" id="PopularPeople"></div>
    </section>
    <section style="margin: 0 7%;">
        <div class="flex items-center" style="margin: 20px 0;">
            <div class="flex items-center">
                <img src="image/upcoming.png" style="margin: 20px 0; width: 35px">
                <span class="text-2xl font-bold mx-3">
                    Movie Mendatang
                </span>
            </div>
            <div class="float-right">
            </div>
        </div>
        <div class="bg-white p-4 rounded-2xl overflow-hidden">
            <div class="overflow-auto flex" id="mendatang"></div>
        </div>
    </section>
    <footer class="mt-10 bg-white py-5">
        <p class="text-lg text-center">
            Yehzkiel Haganta | Â© Movie DB 2024
        </p>
    </footer>
    <script src="script/script.js"></script>
    <script src="script/script2.js"></script>
</body>

</html>
