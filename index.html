<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Movie DB</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="bg-zinc-200">
    <header class="p-4 flex justify-between items-center text-white  bg-gray-800">
        <h2 class="logo text-3xl font-bold">MovieDB</h2>
        <nav class="float-righ">
            <ul class="flex text-gray-300">
                <li class="mx-2 p-1 px-2 rounded-md hover:text-white hover:bg-gray-700"><a href="#">Movie</a></li>
                <li class="mx-2 p-1 px-2 rounded-md hover:text-white hover:bg-gray-700"><a href="#">TV Series</a></li>
                <li class="mx-2 p-1 px-2 rounded-md hover:text-white hover:bg-gray-700"><a href="#">People</a></li>
            </ul>
        </nav>
    </header>
    <section class="m-4">
        <h2 class="text-center my-10 text-xl">
            Selamat Datang di MovieDB - Jelajahi Dunia Film yang Tak Terbatas!
        </h2>
        <div class="m-auto my-10 w-3/4 flex items-center">
            <input type="text" class="w-full bg-transparent border-2 border-black p-2">
            <input type="button" class="w-2/12 border-2 border-black p-2 border-l-0 cursor-pointer" value="Search">
        </div>
    </section>
    <section class="m-2">
        <div class="flex items-center">
            <span class="material-symbols-outlined mx-2 text-3xl">
                trending_up
            </span>
            <h3 class="text-2xl font-bold">
                Trending Movie
            </h3>
        </div>
        <div class="trendingMovie overflow-auto flex">

        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
